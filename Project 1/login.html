<html>
    <head>
        <title>Login Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="grid grid-cols-2">
            <div class="shadow-lg">
                <img src="https://www.bitmapitsolution.com/images/login/login.jpg" alt="">
            </div>
            <div class="flex items-center justify-center">
                <div class="text-center w-full">
                    <img src="https://www.bitmapitsolution.com/images/logo/logo.png" class="h-24 mx-auto" alt="">
                    <h1 class="font-bold text-2xl">Welcome to BITS</h1>
                    <form action="" class="mt-5 w-8/12 mx-auto">
                        <input type="email" placeholder="Enter Your Email" class="bg-gray-200 mt-8 p-4 rounded-lg w-full">

                        <input type="password" placeholder="Enter Your Password" class="bg-gray-200 mt-8 p-4 rounded-lg w-full">

                        <input type="submit" value="Login" class="bg-blue-600 text-white px-10 py-2 mt-10 rounded-lg hover:bg-blue-700 cursor-pointer">
                    </form>

                    
                </div>
            </div>
        </div>
    </body>
</html>
